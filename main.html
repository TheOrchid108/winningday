<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winning Days Betting Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 430px) {
            table {
                font-size: 0.875rem;
            }
            th, td {
                padding: 0.5rem;
                min-width: 80px;
            }
            .coefficient-inputs {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on small screens */
            }
        }
        .coefficient-inputs {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns on larger screens */
            gap: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-lg rounded-lg p-4 sm:p-6 w-full max-w-lg">
        <h2 class="text-xl sm:text-2xl font-bold text-center mb-4 text-gray-800">Winning Days Betting Table</h2>

        <div class="mb-4">
            <input type="number" id="balance" placeholder="ჩაწერეთ თანხა"
                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm sm:text-base">
        </div>

        <div class="mb-4 coefficient-inputs">
            <!-- Input fields for coefficients -->
            <input type="number" id="coeff1" step="0.1" placeholder="დღე 1" class="p-2 border border-gray-300 rounded-lg text-sm">
            <input type="number" id="coeff2" step="0.1" placeholder="დღე 2" class="p-2 border border-gray-300 rounded-lg text-sm">
            <input type="number" id="coeff3" step="0.1" placeholder="დღე 3" class="p-2 border border-gray-300 rounded-lg text-sm">
            <input type="number" id="coeff4" step="0.1" placeholder="დღე 4" class="p-2 border border-gray-300 rounded-lg text-sm">
            <input type="number" id="coeff5" step="0.1" placeholder="დღე 5" class="p-2 border border-gray-300 rounded-lg text-sm">
            <input type="number" id="coeff6" step="0.1" placeholder="დღე 6" class="p-2 border border-gray-300 rounded-lg text-sm">
            <input type="number" id="coeff7" step="0.1" placeholder="დღე 7" class="p-2 border border-gray-300 rounded-lg text-sm">
            <input type="number" id="coeff8" step="0.1" placeholder="დღე 8" class="p-2 border border-gray-300 rounded-lg text-sm">
            <input type="number" id="coeff9" step="0.1" placeholder="დღე 9" class="p-2 border border-gray-300 rounded-lg text-sm">
            <input type="number" id="coeff10" step="0.1" placeholder="დღე 10" class="p-2 border border-gray-300 rounded-lg text-sm">
            <input type="number" id="coeff11" step="0.1" placeholder="დღე 11" class="p-2 border border-gray-300 rounded-lg text-sm">
        </div>

        <button onclick="generateTable()"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition text-sm sm:text-base">გამოთვლა</button>

        <div class="mt-4 overflow-x-auto">
            <table class="w-full border border-gray-300 text-center bg-white rounded-lg shadow-md text-sm sm:text-base">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="p-2 border">დღე</th>
                        <th class="p-2 border">მოგებული</th>
                        <th class="p-2 border">კოეფიციენტი</th>
                        <th class="p-2 border">ბალანსი</th>
                    </tr>
                </thead>
                <tbody id="results" class="text-gray-700"></tbody>
            </table>
        </div>
    </div>

    <script>
        function generateTable() {
            let initialBalance = parseFloat(document.getElementById("balance").value);
            let results = document.getElementById("results");
            results.innerHTML = "";

            if (initialBalance <= 0 || isNaN(initialBalance)) {
                alert("Please enter a valid positive balance!");
                return;
            }

            // Get coefficients from input fields (default to 2.0 if not provided)
            let coefficients = [];
            for (let i = 1; i <= 11; i++) {
                let coeff = parseFloat(document.getElementById(`coeff${i}`).value);
                coefficients.push(coeff > 0 ? coeff : 2.0); // Default to 2.0 if invalid or empty
            }

            let remaining = initialBalance * coefficients[0]; // Day 1 winnings using first coefficient
            let previousWinnings = 0;

            for (let i = 1; i <= 11; i++) {
                let balanceValue = "";
                let currentWinnings = remaining;
                let multiplier = coefficients[i - 1]; // Use the coefficient entered for this day

                // Define balance withdrawal percentages (keeping your logic)
                if (i === 1) {
                    balanceValue = currentWinnings * 0.5; // 50% of Day 1 winnings
                    remaining = currentWinnings - balanceValue;
                } else if (i === 5) {
                    balanceValue = currentWinnings * 0.15; // 15% of Day 5 winnings
                    remaining = currentWinnings - balanceValue;
                } else if (i === 9) {
                    balanceValue = currentWinnings * 0.10; // 10% of Day 9 winnings
                    remaining = currentWinnings - balanceValue;
                    previousWinnings = remaining; // Save for Day 10
                } else if (i === 10) {
                    remaining = previousWinnings * coefficients[9]; // Use Day 9 remaining * Day 10 coefficient
                    currentWinnings = remaining;
                    previousWinnings = remaining; // Save for Day 11
                } else if (i === 11) {
                    currentWinnings = previousWinnings * coefficients[10]; // Use Day 10 winnings * Day 11 coefficient
                    remaining = currentWinnings;
                }

                // Add row to table
                let row = `<tr class="border hover:bg-gray-100">
                    <td class="p-2 border">დღე ${i}</td>
                    <td class="p-2 border text-green-600 font-bold">₾ ${currentWinnings.toFixed(2)}</td>
                    <td class="p-2 border text-purple-600 font-bold">${multiplier.toFixed(2)}</td>
                    <td class="p-2 border text-blue-600 font-bold">${balanceValue ? `₾ ${balanceValue.toFixed(2)}` : ""}</td>
                </tr>`;
                results.innerHTML += row;

                // Apply multiplier for the next day (except for Day 10 and 11 which are handled separately)
                if (i !== 10 && i !== 11) {
                    remaining *= coefficients[i]; // Use next day's coefficient
                }
            }
        }
    </script>
</body>
</html>
